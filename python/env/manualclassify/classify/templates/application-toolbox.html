<!-- howdy/templates/index.html -->
<!DOCTYPE html>
<html>
	<div id='MCApplicationToolbox'>
		<div class='ClassificationSelectionLabel'><small><b>Select a classification to apply:</b></small></div>
		<select id='ClassificationApplicationSelection'>
			<option value=''></option>
			<option value='CLEAR'>CLEAR</option>
			{% for label in classification_labels %}
				<option value='{{ label.id }}'>{{ label.name }} ({{ label.id }})</option>
			{% endfor %}
		</select>
		<div id='MCTagApplyLabel'><small><b>Select a tag to apply:</b></small></div>
		<select id='TagApplicationSelection'>
			<option value=''></option>
			<option value='CLEAR'>CLEAR</option>
			{% for label in tag_labels %}
				<option value='{{ label.id }}'>{{ label.name }} ({{ label.id }})</option>
			{% endfor %}
		</select>
		<small><div id='MCNumberAppliedLabel'>0 targets classified</div></small>
		<small><div id='MCNumberTaggedLabel'>0 targets tagged</div></small>
	</div>
</html>

<style>
#MCApplicationToolbox {
	height: 120px;
	width: 200px;
	outline-style: solid;
	outline-color: black;
	outline-width: 2px;
	background-color: #ffffff;
	position: fixed;
	top: 145px;
}
#ClassificationApplicationSelection {
	width: 186px;
	position: relative;
	left: 5px;
	top: 7px;
}
#TagApplicationSelection {
	width: 186px;
	position:relative;
	left: 5px;
	top: 12px;
}
#MCNumberAppliedLabel {
	position: absolute;
	bottom: 2px;
	left: 0px;
	width: 200px;
	text-align: center;
	display: inline-block;
}
#MCNumberTaggedLabel {
	position: absolute;
	bottom: 17px;
	left: 0px;
	width: 200px;
	text-align: center;
	display: inline-block;
}
#MCTagApplyLabel {
	position: relative;
	top: 10px;
	left: 5px;
	display: inline-block;
}
</style>
