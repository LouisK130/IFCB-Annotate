<!-- howdy/templates/index.html -->
<!DOCTYPE html>
<html>
	<div id='MCFilterToolbox'>
		<div class='ClassificationSelectionLabel'><small><b>Select a classification to view:</b></small></div>
		<select id='MCClassificationSelection'>
			<option value='ALL'>ALL</option>
			{% for label in classification_labels %}
				<option value='{{ label.id }}'>{{ label.name }} ({{ label.id }})</option>
			{% endfor %}
		</select>
		<div id='MCTagSelectionLabel'><small><b>Select a tag to view:</b></small></div>
		<select id='MCTagSelection'>
			<option value='ALL'>ALL</option>
			{% for label in tag_labels %}
				<option value='{{ label.id }}'>{{ label.name }} ({{ label.id }})</option>
			{% endfor %}
		</select>
		<center><small><b><a id='MCSetSizeLabel'>Set size: </a></b></small>
		<input type='number' min='1' name='MCSetSize' id='MCSetSize'></input></center>
		<!--<div id='MaxWidthInputLabel'><small><b>Max image width:</b></small></div>
		<input type="number" id='MaxWidthInput' value=400></input>-->
		<small><div id='MCNumberLoadedLabel'>0 loaded of 0</div></small>
	</div>
</html>

<style>
#MCFilterToolbox {
	height: 130px;
	width: 200px;
	outline-style: solid;
	outline-color: black;
	outline-width: 2px;
	background-color: #ffffff;
	position: fixed;
}
#MCClassificationSelection {
	width: 186px;
	position: relative;
	left: 5px;
	top: 7px;
}
div.ClassificationSelectionLabel {
	position: relative;
	left: 5px;
	top: 2px;
	display: inline-block;
}
#MCSetSize {
	position: relative;
	left: 3px;
	top: 18px;
	width: 70px;
	margin: 0;
}
#MCSetSizeLabel {
	position: relative;
	top: 18px;
	margin: 0;
}
#MCNumberLoadedLabel {
	position: absolute;
	bottom: 2px;
	left: 0px;
	width: 200px;
	text-align: center;
}
#MCTagSelectionLabel {
	position: relative;
	left: 5px;
	top: 10px;
	display: inline-block;
}
#MCTagSelection {
	width: 186px;
	position: relative;
	left: 5px;
	top: 12px;
}
</style>
